<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Tic-Tac-Toe - Cepegra</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="joueurs">
            <label for="joueurx">joueur des croix</label>
            <input class="joueur-x" type="text" name="joueurx">
            <input class="joueur-circle" type="text" name="joueurcircle">
            <label for="joueurcircle">joueur des cercles</label>
        </div>
        <button class="startGameButton">Start game</button>
    </div>
    <h1 class="quiJoue"></h1>
    <div class="score">
        <button class="scoreButton">score</button>
        <div class="scoreModal hidden">
            <div class="scoreList"></div>
        </div>
    </div>
    <div class="board" id="board">
           <div class="cell" data-cell></div>
           <div class="cell" data-cell></div>
           <div class="cell" data-cell></div>
           <div class="cell" data-cell></div>
           <div class="cell" data-cell></div>
           <div class="cell" data-cell></div>
           <div class="cell" data-cell></div>
           <div class="cell" data-cell></div>
           <div class="cell" data-cell></div>
       </div>

       <div class="winning-message" id="winningMessage">
           <div id="winningMessageText"></div>
           <button id="restartButton">Nouvelle partie</button>
       </div>
       <script src="main.js"></script>
   </body>
</html>
